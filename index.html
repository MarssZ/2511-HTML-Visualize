<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可视化演示集合</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .demo-list {
      list-style: none;
      display: grid;
      gap: 25px;
    }

    .demo-item {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .demo-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .demo-item h2 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 12px;
    }

    .demo-item p {
      color: #666;
      font-size: 1.05em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .demo-item a {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .demo-item a:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 60px;
      opacity: 0.8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>可视化演示集合</h1>
      <p class="subtitle">一系列用于演示核心概念的交互式可视化项目</p>
    </header>

    <ul class="demo-list">
      <li class="demo-item">
        <h2>结构能演示</h2>
        <p>通过调整权重阈值，让强连接自然浮现出清晰的几何结构（六角星）。拖动滑块，观察弱连接如何消失，强连接如何显现，体验"结构能"的核心概念。</p>
        <a href="demos/structure-energy/index.html">打开演示 →</a>
      </li>

      <!-- 未来在这里添加更多演示 -->
      <!--
      <li class="demo-item">
        <h2>第二个演示</h2>
        <p>演示描述</p>
        <a href="demos/demo2/index.html">打开演示 →</a>
      </li>
      -->
    </ul>

    <footer>
      <p>每个演示都是独立的，可以直接打开运行</p>
    </footer>
  </div>
</body>
</html>
